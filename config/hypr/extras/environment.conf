# See https://wiki.hyprland.org/Configuring/Environment-variables/

$terminal = ghostty
$fileManager = dolphin
$menu = walker

# Hyprland stuff
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Marci-Cursor-Pack
env = HYPRCURSOR_THEME,Marci-Cursor-Pack
env = HYPRSHOT_DIR,Pictures/Screenshots

env = QT_QPA_PLATFORMTHEME,qt6ct-kde
env = QT_QPA_PLATFORM,wayland
env = DESKTOP_SESSION,hyprland

env = gtk-im-module,fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,wayland;fcitx;ibus

