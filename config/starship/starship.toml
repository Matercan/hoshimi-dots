# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$directory$username $character"""

[character] 
success_symbol = '[➜]($style)' 
error_symbol = '[]($style)'

[git_branch]
style = "bg: cyan"
symbol = "󰘬"
truncation_length = 12
truncation_symbol = ""
format = "[ ](bold fg:cyan)[$symbol $branch(:$remote_branch)](fg:black bg:cyan)[](bold fg:cyan)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
format = "[ ](bold fg:blue)[($all_status)](fg:black bg:blue)[](bold bg:blue)"
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](bg:blue fg:black)'
renamed = " ✍️ "
deleted = " 🗑 "

[username]
style_user = "bold bg:cyan fg:black"
style_root = "red bold"
format = "[](bold fg:cyan)[$user]($style)[](bold fg:cyan)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](bg:cyan bold fg:black)"
trim_at = ".companyname.com"
disabled = false

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:green fg:black"
truncation_length = 3
truncation_symbol = " ••/"
format = '[](bold fg:green)[󰉋 $path]($style)[](bold fg:green)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "
"GitHub" = " 󰊤 "
"git" = " 󰊢 "
".config" = "  "
"hyprland-dots" = " "
"hypr" = "  "
"quickshell" = "󰓅 "

[cmd_duration]
min_time = 0
format = '[](bold fg:yellow)[󰪢 $duration](bold bg:yellow fg:black)[](bold fg:yellow)'

[cpp]
disabled = false
format = 'via [$name $version]($style)'

[package]
disabled = true
